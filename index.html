        <meta charset="utf-8">
        <title>C kan la lan</title>
        <link rel="icon" href="favicon.ico"/>
        <style type="text/css">
            @keyframes animation-en-3D-pour-quand-ca-change-de-jour {
                from {
                    transform: rotate3D(1, 0, 0, 0deg);
                }
                to {
                    transform: rotate3D(1, 0, 0, 360deg);
                }
            }

            @keyframes animation-qui-fait-que-le-texte-il-sen-va-loin {
                from {
                    transform: scale(1);
                }
                to {
                    transform: scale(0);
                }
            }

            @keyframes animation-du-texte-au-milieu-de-lecran-opur-que-ca-grossisse {
                from {
                    font-size: 40vh;
                }
                to {
                    font-size: 10vh;
                }
            }

            @keyframes animation-du-texte-au-milieu-de-lecran-pour-que-ca-rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes animation-de-larc-en-ciel {
                0% { fill: red; }
                10% { fill: orange; }
                25% { fill: yellow; }
                40% { fill: green; }
                55% { fill: blue; }
                70% { fill: indigo; }
                85% { fill: violet; }
                100% { fill: red; }
            }

            body {
                margin: 0;
                padding: 0;

                overflow: hidden;
                font-family: sans-serif;
            }

            main {
                display: flex;
                flex-direction: column;
                justify-content: space-around;

                overflow: hidden;
                height: 100vh;
            }

            main > * {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;

                margin: 0;

                font-size: 20vh;
                line-height: 33vh;
            }

            #ceyCeydilleAReduit {
                animation: animation-qui-fait-que-le-texte-il-sen-va-loin 6s infinite forwards;
            }

            #ceyCeydilleATourne {
                animation: animation-en-3D-pour-quand-ca-change-de-jour 1s linear infinite;
            }
            
            main h1 {
                animation:
                    animation-du-texte-au-milieu-de-lecran-opur-que-ca-grossisse .6s ease-in-out infinite alternate both,
                    animation-du-texte-au-milieu-de-lecran-pour-que-ca-rotate 2s linear infinite;
            }

            button {
                opacity: 1;
                z-index: 10000;
                border-radius: 50%;

                position: fixed;
                top: 0; left:  0;
                
                width: 20vh;
                height: 20vh;

                cursor: pointer;
                outline: none;
                padding: 0;
                background: none;
                border: none;

                transition: opacity ease-in 1s; /* min .1s max 2s */
            }

            @media (max-aspect-ratio: 1/1) {
                button {
                    width: 20vw;
                    height: 20vw;
                }
            }

            button.animationAllumey {
                animation: animation-de-larc-en-ciel 12s linear infinite; /* min 1s max 20s */
            }

            button svg {
                width: 100%;
                height: 100%;
            }

            #premier-jour {
                word-break: break-all;
                margin: 0;

                background-color: black;
            }


            #principal {
                position: absolute;
                top: 0%; left: 0;
                width: 100vw;
                height: 100vh;
            }
            #sourirey {
                z-index: 200;
                position: absolute;
                bottom: 50%; left: 50%;
                width: 40vh; height: 40vh;
                transform: translate(-50%) scale(0);
                border-radius: 50%;
                border: 6px solid #323031;
                background-color: #fff;
            }
            .neunoeil {
                z-index: 300;
                position: absolute;
                top: 28%;
                width: 20%; height: 20%;
                border-radius: 50%;
                border: 2px solid #323031;
                background-color: #323031;
            }
            .neunoeil::after {
                content: "";
                position: absolute;
                border-radius: 50%;
                width: 60%; height: 60%;
                top: 50%;
                transform: translate(0%, -50%);
                background-color: whitesmoke;
            }
            .neunoeil.gauche {
                right: 55%;
            }
            .neunoeil.gauche::after {
                left: 30%;
            }
            .neunoeil.droit {
                left: 55%;
            }
            .neunoeil.droit::after {
                right: 30%;
            }
            .mimine {
                z-index: 400;
                transform: scale(0);
                position: absolute;
                top: 50%;
                width: 28vh;
            }
            @media (max-aspect-ratio: 1/1) {
                .mimine {
                    width: 28vw;
                }
                #sourirey {
                    width: 40vw; height: 40vw;
                }
            }
            .poing {
                position: relative;
                top: 0; left: 0;
                width: 100%;
            }
            img {
                width: 100%;
            }
            #mimine-droite {
                right: 55%;
            }
            #mimine-gauche {
                left: 55%;
            }
            .baise {
                transform: 
                    perspective(900px)
                    rotateX(-80deg)
                    translateY(65%);
                opacity: .01;
                width: 30.32%;
            }
            #mimine-droite .baise {
                position: absolute;
                top: 32%;
                left: 36%;
            }
            #mimine-gauche .baise {
                position: absolute;
                top: 32%;
                right: 36%;
            }
            .chebou {
                z-index: 100;
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                border: 4px solid #323031;
                width: 60%; height: 60%;
            }
            .chebou::before {
                content: "";
                position: absolute;
                top: -5px;
                left: -5px;
                background-color: white;
                width: 110%;
                height: 60%;
                border-radius: 50% 50% 0% 0%;
            }
        </style>

            const distanceDebutEvenementEnJours = Math.ceil(((((distanceDebutEvenement / 1000) / 60) / 60) / 24));
